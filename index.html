<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cálculo de Juros</title>
  </head>
  <body>
    <div class="corpo">
      <div class="titulo">
        <h1>Calcular Juros Composto</h1>
      </div>
      <p>Valor inicial (capital):</p>
      <input type="text" id="valor_inicial" />
      <p>Taxa de juros (ao mês):</p>
      <input type="text" id="taxa_mes" />
      <p>Tempo de rendimento (ao mês):</p>
      <input type="text" id="rendimento_mes" />

      <p id="total"></p>

      <button onclick="calcular_juros()">Calcular</button>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
